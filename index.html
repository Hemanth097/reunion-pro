<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion Trip Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reunion Trip Poll</h1>
        </header>
        <main>
            <form id="pollForm" class="poll-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="idea" placeholder="Your Idea">
                <button type="button" onclick="submitIdea()">Submit Idea</button>
            </form>
            <div class="idea-list" id="ideas"></div>
            <button class="show-logs-btn" type="button" onclick="showLogs()">Show Logs</button>
            <div class="log" id="logs"></div>
        </main>
    </div>

    <script>
        function loadIdeas() {
            fetch('load_ideas.php')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        const ideaList = document.getElementById('ideas');
                        ideaList.innerHTML = '';
                        data.forEach(idea => {
                            const ideaDiv = document.createElement('div');
                            ideaDiv.className = 'idea';
                            ideaDiv.innerHTML = `
                                <span>${idea.idea} (${idea.votes} votes)</span>
                                <button onclick="voteIdea(${idea.id})">Vote</button>
                            `;
                            ideaList.appendChild(ideaDiv);
                        });
                    } else {
                        console.error('Error loading ideas:', data);
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

        function submitIdea() {
            const name = document.getElementById('name').value;
            const idea = document.getElementById('idea').value;

            fetch('submit_idea.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, idea: idea })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      document.getElementById('idea').value = '';
                      loadIdeas();
                  } else {
                      console.error('Error submitting idea:', data);
                  }
              })
              .catch(error => console.error('Fetch error:', error));
        }

        function voteIdea(id) {
            const name = document.getElementById('name').value;

            fetch('vote_idea.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, name: name })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      loadIdeas();
                  } else {
                      console.error('Error voting for idea:', data);
                  }
              })
              .catch(error => console.error('Fetch error:', error));
        }

        function showLogs() {
            fetch('show_logs.php')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        const logsDiv = document.getElementById('logs');
                        logsDiv.innerHTML = '';
                        data.forEach(log => {
                            const logDiv = document.createElement('div');
                            logDiv.className = 'log-entry';
                            logDiv.innerHTML = `<span>${log.name} ${log.action} at ${log.timestamp}</span>`;
                            logsDiv.appendChild(logDiv);
                        });
                    } else {
                        console.error('Error loading logs:', data);
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

        window.onload = loadIdeas;
    </script>
</body>
</html>
